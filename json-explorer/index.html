<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-Explorer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="micromodal.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="exampleData.js"></script>
    <script src="main.js"></script>
</head>

<body class="color-0">
    <div id="treeContainer" class="color-0 treeContainerRestricted">
        <span>
            <input type="button" value="Show All" onclick="showAll()">
            <input type="button" value="Hide All" onclick="hideAll()">
        </span>
        <!-- <pre> -->
        <div id="tree"></div>
        <!-- </pre> -->
    </div>

    <div id="settingsTrigger">
        <button data-custom-close="modal-1" onclick="openModal()">Settings</button>
    </div>

    <!-- Micromodal Modal Window -->
    <!-- [1] -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Load JSON
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        Input your JSON-String here: (Leave Empty for example data)

                    <div>
                        <textarea id="jsonInput" value="{}"></textarea>
                    </div>
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" onclick="loadJson()"
                        data-micromodal-close>Load</button>
                    <!-- <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
                </footer>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-2-title">
                        Micromodal
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-2-content">
                    <p>
                        Settings go here
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" data-micromodal-close>Close</button>
                    <!-- <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
                </footer>
            </div>
        </div>
    </div>


</body>

</html>
