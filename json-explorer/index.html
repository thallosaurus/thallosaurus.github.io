<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-Explorer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="micromodal.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="exampleData.js"></script>
    <script src="settings.js"></script>
    <script src="main.js"></script>
    <script src="RESTclient.js"></script>
</head>

<body class="color-0">
    <div id="treeContainer" class="color-0 treeContainerRestricted_">
        <!--<span>
            <input type="button" value="Show All" onclick="showAll()">
            <input type="button" value="Hide All" onclick="hideAll()">
        </span>-->
        <!-- <pre> -->
        <div id="tree"></div>
        <!-- </pre> -->
    </div>

    <div id="edgeToolbar">
        <div id="container" width="100px" height="100px" class="color-1">
            <img src="icons/download.svg" onclick="openModal('modal-3')">
            <img src="icons/open-folder.svg" onclick="openModal('modal-1')">
            <img src="icons/settings.svg" onclick="openModal('modal-2')">
        </div>
    </div>

    <!-- Micromodal Modal Window -->
    <!-- [1] -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Load JSON
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                        Input your JSON-String here: (Leave Empty for example data)

                    <div>
                        <textarea rows=20 id="jsonInput" value="{}"></textarea>
                    </div>
                    <input type="checkbox" id="defaultExpandAll">Expand All
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" onclick="loadJson()" ontouchstart="loadJson()"
                        data-micromodal-close>Load</button>
                    <!-- <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
                </footer>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-2-title">
                        Micromodal
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-2-content">
                    <p>
                        Layerdepth:<br>
                        <input type="number" id="layerdepthSettings" min=5 max=500 oninput="setLayerDepth(this)">
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary" data-micromodal-close>Close</button>
                    <!-- <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
                </footer>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="modal-3" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-3-title">
                <form action="index.html" method="GET" id="loadXHRForm">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-3-title">
                            Fetch JSON
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <main class="modal__content" id="modal-3-content">
                        <p>
                            Get JSON from URL<br>
                            <input type="radio" name="method" value="GET" checked>GET
                            <input type="radio" name="method" value="POST">POST
                        </p>
                        <div>
                            <!-- <textarea rows=20 id="jsonInput" value="{}"></textarea> -->
                            <span>URL:</span><br>
                            <input type="url" name="url" id="jsonHttp">
                        </div>
                        <input type="checkbox" name="expand" id="defaultExpandAllJson">Expand All
                    </main>
                    <footer class="modal__footer">
                        <!--<button  onclick="loadXHR()" ontouchstart="loadXHR()"
                        data-micromodal-close>Load</button>-->

                        <input type="submit" value="submit" class="modal__btn modal__btn-primary">
                        <!-- <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
                    </footer>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
